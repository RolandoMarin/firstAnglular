<h1>Hello From app.component</h1>

<p *ngIf = "isLoaded">we are Loaded</p>
<p *ngIf = "!isLoaded">we are not Loaded</p>

<button (click) = "toggleLoaded()">Toggle Loaded</button>

<ul *ngIf = "isLoaded">
  <li *ngFor = "let item of data">#{{item.channel}} [{{item.created_on}}] - {{item.name}} : {{item.message}}</li>
</ul>
